plugins {
    id 'java'
    id 'application'
    id 'org.springframework.boot' version '2.6.2'
}


mainClassName = 'com.ramz.api.product.Application'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly "org.projectlombok:lombok:1.18.24"
    annotationProcessor "org.projectlombok:lombok:1.18.24"
    implementation group: 'javax.xml.bind', name: 'jaxb-api', version: "2.3.0"
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: "2.6.2"
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.7.1'
    implementation group: 'com.h2database', name: 'h2', version: '2.1.214'
}


sourceSets {
    main {
        resources {
            srcDirs += "$rootDir/resources"
        }
    }
    test {
        java {
            runtimeClasspath += main.output + test.output
        }
        resources {
            srcDirs += ["src/main/resources", "$rootDir/resources"]
        }
    }
}

jar {
    enabled = true
    manifest {
        attributes(
                'Main-Class': 'com.ramz.api.product.Application'
        )
    }
}
